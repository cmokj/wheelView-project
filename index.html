<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>wheelView</title>
    <style>
        *, *::after, *::before { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-size: var(--font-size) }
        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-color: #999;
            --border-radius: 4px;
            --color: #333;
            --border-color-hover: #666;
        }
        .box {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <dic class="box">
        <g-input value="测试1"></g-input>
        <g-input value="测试2" @change="inputChange"></g-input>
        <g-input value="disabled" disabled></g-input>
        <g-input value="readonly" readonly></g-input>
    </dic>
    <div class="box">
        <g-input value="error" error="出错啦！"></g-input>
    </div>
    <div class="box">
        <g-input v-model="message"></g-input>
        <button @click="message += 1">+1</button>
        <span>{{message}}</span>
    </div>
    <div class="box">
        <g-button v-bind:loading="loading1" @click="loading1 = !loading1">按钮</g-button>
        <g-button v-bind:loading="loading2" icon="settings" @click="loading2 = !loading2">按钮</g-button>
        <g-button v-bind:loading="loading3" icon="settings" icon-position="right" @click="loading3 = !loading3">按钮</g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
